  <div id="tags-area">

  <div id="editor"></div>

  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script>
    const editor = new toastui.Editor({
      el: document.querySelector('#editor'),
      height: '500px',
      initialEditType: 'markdown',
      previewStyle: 'vertical',
      initialValue: {html},
    });

    // íƒœê·¸ ê´€ë ¨ ë¡œì§
    const tagsDiv = document.getElementById("tags");
    document.getElementById("add-tag-btn").addEventListener("click", () => {
      const tagInput = document.createElement("input");
      tagInput.type = "text";
      tagInput.placeholder = "ìƒˆ íƒœê·¸ ì…ë ¥ í›„ Enter";
      tagInput.style.marginRight = "6px";
      tagsDiv.appendChild(tagInput);
      tagInput.focus();

      tagInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && tagInput.value.trim() !== "") {
          e.preventDefault();
          addTag(tagInput.value.trim());
          tagsDiv.removeChild(tagInput);
        }
      });

      tagInput.addEventListener("blur", () => {
        tagsDiv.removeChild(tagInput);
      });
    });

    function addTag(tagName) {
      const tag = document.createElement("span");
      tag.className = "tag";
      tag.textContent = "#" + tagName;

      const removeBtn = document.createElement("span");
      removeBtn.className = "remove-tag";
      removeBtn.textContent = "Ã—";
      removeBtn.onclick = () => tag.remove();

      tag.appendChild(removeBtn);
      tagsDiv.appendChild(tag);
    }

    function collectTags() {
      return Array.from(tagsDiv.getElementsByClassName("tag"))
          .map(tag => tag.firstChild.textContent.slice(1).trim()); // '#' ì œì™¸
    }

    document.querySelectorAll('.remove-tag').forEach(btn => {
      btn.addEventListener('click', () => {
          btn.parentElement.remove();
      });
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const title = document.getElementById('titleInput').value.trim();
      if (!title) {
        alert("ì œëª©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”");
        return;
      }

      try {
        const check = await fetch(`/api/docs/check/` + encodeURIComponent(title));
        if (check.status === 200) {
          alert("ì´ë¯¸ ì¡´ì¬í•˜ëŠ” ë¬¸ì„œ ì œëª©ì…ë‹ˆë‹¤.");
          return;
        }

        const content = editor.getMarkdown();
        const tags = collectTags();

        const res = await fetch(`/api/docs/` + encodeURIComponent(title), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content, tags }),
        });

        if (res.ok) {
          location.href = encodeURIComponent(title);
        } else {
          alert("ì €ì¥ ì‹¤íŒ¨");
        }
      } catch (err) {
        alert("ì €ì¥ ì‹¤íŒ¨");

      }
    });
  </script>
