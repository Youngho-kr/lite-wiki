<body>
  <h1>Editing: {title}</h1>

  <div id="tags-area">
    <div id="tags">{tags}</div>
    <button id="add-tag-btn">âž• íƒœê·¸ ì¶”ê°€</button>
  </div>

  <div id="editor"></div>
  <button id="saveBtn">ðŸ’¾ ì €ìž¥</button>

  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script>
    const markdownContent = {md};
    const pageName = "{title}";

    const editor = new toastui.Editor({
      el: document.querySelector('#editor'),
      height: '500px',
      initialEditType: 'markdown',
      previewStyle: 'vertical',
      initialValue: markdownContent,
    });

    // íƒœê·¸ ê´€ë ¨ ë¡œì§
    const tagsDiv = document.getElementById("tags");
    document.getElementById("add-tag-btn").addEventListener("click", () => {
      const tagInput = document.createElement("input");
      tagInput.type = "text";
      tagInput.placeholder = "ìƒˆ íƒœê·¸ ìž…ë ¥ í›„ Enter";
      tagInput.style.marginRight = "6px";
      tagsDiv.appendChild(tagInput);
      tagInput.focus();

      tagInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && tagInput.value.trim() !== "") {
          e.preventDefault();
          addTag(tagInput.value.trim());
          tagsDiv.removeChild(tagInput);
        }
      });

      tagInput.addEventListener("blur", () => {
        tagsDiv.removeChild(tagInput);
      });
    });

    function addTag(tagName) {
      const tag = document.createElement("span");
      tag.className = "tag";
      tag.textContent = "#" + tagName;

      const removeBtn = document.createElement("span");
      removeBtn.className = "remove-tag";
      removeBtn.textContent = "Ã—";
      removeBtn.onclick = () => tag.remove();

      tag.appendChild(removeBtn);
      tagsDiv.appendChild(tag);
    }

    function collectTags() {
      return Array.from(tagsDiv.getElementsByClassName("tag"))
          .map(tag => tag.firstChild.textContent.slice(1).trim()); // '#' ì œì™¸
    }

    document.querySelectorAll('.remove-tag').forEach(btn => {
      btn.addEventListener('click', () => {
          btn.parentElement.remove();
      });
    });

    // ì €ìž¥ ë²„íŠ¼
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const tags = collectTags();
      const content = editor.getMarkdown();

      await fetch("/api/docs/" + encodeURIComponent(pageName), {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content }),
      });

      await fetch("/api/tags/" + encodeURIComponent(pageName), {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ tags }),
      });

      alert("ì €ìž¥ ì™„ë£Œ!");
      location.href = "/" + encodeURIComponent(pageName);
    });
  </script>
</body>
