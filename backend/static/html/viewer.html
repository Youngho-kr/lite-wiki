<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{title}</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <style>
        body {
            font-family: sans-serif;
            max-width: 720px;
            margin: auto;
            padding: 2rem;
        }
        #topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }
        #edit-btn {
            background: #eee;
            border: 1px solid #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
        }
        #edit-btn:hover {
            background: #ddd;
        }
        #search-form input {
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #tags {
            margin-bottom: 1rem;
        }
        .tag {
            display: inline-block;
            background-color: #f3f3f3;
            border-radius: 4px;
            padding: 2px 6px;
            margin-right: 6px;
            font-size: 0.9em;
            text-decoration: none;
            color: #0366d6;
        }
        .tag:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div id="topbar">
        <h1>{title}</h1>
        <a id="edit-btn" href="/edit/{title}">✏️ 수정</a>
    </div>

    <div id="tags">{tags}</div>

    <div id="viewer"></div>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
        const markdownContent = {escaped_html};
        toastui.Editor.factory({
            el: document.querySelector('#viewer'),
            viewer: true,
            initialValue: markdownContent,
        });
    </script>

    <br />
    <form id="search-form" action="/search" method="get">
        <input type="text" name="q" placeholder="문서 검색..." />
    </form>
</body>
</html>
