<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 2rem; }
    input { display: block; margin-bottom: 1rem; width: 100%; padding: 8px; font-size: 1rem; }
    button { padding: 8px 16px; }
    .oauth-btn {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .oauth-btn:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>로그인</h1>
  <form id="loginForm">
    <input type="text" name="username" id="username" placeholder="아이디" required />
    <input type="password" name="password" id="password" placeholder="비밀번호" required />
    <button type="submit">로그인</button>
  </form>

  <a class="oauth-btn" href="/auth/github">GitHub으로 로그인</a>

  <p>계정이 없으신가요? <a href="signup">회원가입</a></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch(`/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password }),
      });

      if (res.ok) {
        const data = await res.json();
        localStorage.setItem("token", data.token);
        href = "/";
      } else {
        alert("로그인 실패");
      }
    });
  </script>
</body>
</html>
